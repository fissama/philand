version: '3.8'

services:
  # MySQL Database for Development
  database:
    image: mysql:8.0
    container_name: philand-database-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: philand
      MYSQL_USER: philand
      MYSQL_PASSWORD: philand
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - philand-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis for Development (Optional - for future caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: philand-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - philand-dev-network
    command: redis-server --appendonly yes
    profiles:
      - cache

  # Adminer for Database Management
  adminer:
    image: adminer:latest
    container_name: philand-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - database
    networks:
      - philand-dev-network
    environment:
      ADMINER_DEFAULT_SERVER: database
    profiles:
      - tools

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  philand-dev-network:
    driver: bridge